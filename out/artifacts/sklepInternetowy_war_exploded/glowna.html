<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sklep internetowy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <h1>Sklep ze wszystkim</h1>
    <h2>Wpisz nazwy i ceny produktów, które chcesz kupić</h2>
    <form method="post" action="controller">
        <table class="table table-bordered" style="width:20%">
            <tbody>
                <tr>
                    <td><input type="text" name="product1" placeholder="Produkt1"></td>
                    <td><input type="text" name="price1" placeholder="Cena1"></td>
                </tr>
                <tr>
                    <td><input type="text" name="product2" placeholder="Produkt2"></td>
                    <td><input type="text" name="price2" placeholder="Cena2"></td>
                </tr>
                <tr>
                    <td><input type="text" name="product3" placeholder="Produkt3"></td>
                    <td><input type="text" name="price3" placeholder="Cena3"></td>
                </tr>
                <tr>
                    <td><input type="text" name="product4" placeholder="Produkt4"></td>
                    <td><input type="text" name="price4" placeholder="Cena4"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Kup Teraz</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
